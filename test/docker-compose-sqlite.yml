version: "3"

services:
  cachet:
    image: docker_cachet
    ports:
      - 80:8000
    environment:
      - DB_DRIVER=sqlite
      - APP_KEY=${APP_KEY:-null}
      - DEBUG=false
    volumes:
      - cachet-sqlite:/var/www/html/sqlite

networks:
  default:
    external:
      name: docker_default
volumes:
    cachet-sqlite:
        external: true
